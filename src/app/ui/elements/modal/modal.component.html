<section *ngIf="isOpen" class="modal">
  <parking-card class="modal__card">
    <parking-button-icon
      *ngIf="canClose"
      class="modal__close"
      [icon]="'times'"
      (click)="toggle()"
    ></parking-button-icon>

    <div class="modal__content" [ngClass]="{ 'modal__content--auto': auto }">
      <ng-content></ng-content>
    </div>
  </parking-card>
</section>
