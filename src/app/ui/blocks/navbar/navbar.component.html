<nav
  class="navbar__container"
  [ngClass]="{ 'navbar__container--active': !isSidebarClose }"
>
  <ul class="navbar__list">
    <li class="navbar__item navbar__item--main">
      <a class="navbar__link" (click)="handleToggleMenu()">
        <span class="navbar__icon"
          ><parking-icon [icon]="iconItemMain"></parking-icon
        ></span>
      </a>
    </li>

    <li class="navbar__item" id="navbar__item--home" (click)="changePage('')">
      <a class="navbar__link">
        <span class="navbar__icon"
          ><parking-icon [icon]="'home-alt-2'"></parking-icon
        ></span>
        <span class="navbar__text">
          <parking-text
            [text]="'Inicio'"
            [weight]="'bold'"
            [size]="'medium'"
            [color]="'white'"
          ></parking-text>
        </span>
      </a>
    </li>

    <li
      class="navbar__item"
      id="navbar__item--history"
      (click)="changePage('history')"
    >
      <a class="navbar__link">
        <span class="navbar__icon"
          ><parking-icon [icon]="'hourglass'"></parking-icon
        ></span>
        <span class="navbar__text">
          <parking-text
            [text]="'Historial'"
            [weight]="'bold'"
            [size]="'medium'"
            [color]="'white'"
          ></parking-text>
        </span>
      </a>
    </li>
  </ul>
</nav>
