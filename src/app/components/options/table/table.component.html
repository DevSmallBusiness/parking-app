<div class="table">
  <table class="table__container">
    <thead class="table__head">
      <tr class="table__tr table__tr--main">
        <td class="table__td" *ngFor="let column of columns">{{ column }}</td>
      </tr>
    </thead>

    <tbody>
      <ng-container>
        <ng-container *ngFor="let item of items">
          <tr class="table__body-tr">
            <td class="table__body-td">{{ item?.plate }}</td>
            <td class="table__body-td">
              {{ item?.entryDate | date : "dd-MM-yyyy" }}
            </td>
            <td class="table__body-td">
              {{ item?.departureDate | date : "dd-MM-yyyy" }}
            </td>
            <td class="table__body-td">{{ item?.typeService }}</td>
            <td class="table__body-td">{{ item?.serviceState }}</td>
            <td class="table__body-td">
              <a
                (click)="handleEdit(item)"
                class="table__button table__button--edit"
                ><i class="fas fa-edit"></i
              ></a>
              <a
                (click)="handleDelete(item?._id)"
                class="table__button table__button--delete"
                ><i class="fas fa-trash"></i
              ></a>
            </td>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table>
</div>
